<div id="contact-modal" style="
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  flex-direction: column;
">
  <div style="
    background: white;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    position: relative;
    text-align: left;
  ">
    <button onclick="toggleContactModal()" style="
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    ">&times;</button>
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Name" required style="width:100%; padding: 0.5rem; margin-bottom: 1rem;" />
      <input type="email" name="email" placeholder="Email" required style="width:100%; padding: 0.5rem; margin-bottom: 1rem;" />
      <textarea name="message" placeholder="Your message" rows="4" required style="width:100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>
      <button type="submit" style="background: black; color: white; border: none; padding: 0.5rem 1.5rem; cursor: pointer;">Send</button>
    </form>
  </div>
</div>
